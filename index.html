<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://unpkg.com/@thoughtspot/visual-embed-sdk@1.42.0/dist/tsembed.es.js"></script>
  </head>
  <body>
    <!-- Left Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h3>TSE Demos</h3>
        <div id="cluster-indicator" class="cluster-badge"></div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a id="liveboard-link" class="nav-link">
            <span class="nav-icon">📊</span>
            <span class="nav-text">Liveboard Embed</span>
          </a>
        </li>
        <li class="nav-item">
          <a id="full-app-link" class="nav-link">
            <span class="nav-icon">🖥️</span>
            <span class="nav-text">Full App Embed</span>
          </a>
        </li>
        <li class="nav-item">
          <a id="spotter-link" class="nav-link">
            <span class="nav-icon">🤖</span>
            <span class="nav-text">Spotter Embed</span>
          </a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
    
    <!-- Main Content Area -->
    <div class="main-content">
      <div id="embed" style="height: 100%; width: 100%"></div>
    </div>
    
    <script type="module" src="index.js"></script>
    <script src="script.js"></script>
    <!-- <div id="liveboardembed" style="height: 100vh; width: 100vw"></div> -->

    <!-- <div id="vizembed" style="height: 100vh; width: 100vw"></div> -->
    <!--  <div id="searchembed" style="height: 100vh; width: 100vw"></div> -->
    <!--  <div id="fullappembed" style="height: 100vh; width: 100vw"></div> -->

    <!-- Spotter Popup Overlay -->
    <div id="spotter-popup" class="popup-overlay" style="display: none;">
      <div class="popup-content">
        <div class="popup-header">
          <h3>🐶 Spotter AI Assistant</h3>
          <div class="header-buttons">
            <button id="save-to-liveboard" class="save-button" title="Save last visualization to liveboard">
              📌 Save to liveboard
            </button>
            <button id="close-spotter-popup" class="close-button">&times;</button>
          </div>
        </div>
        <div id="spotter-embed-container" class="popup-body">
          <!-- Spotter embed will be rendered here -->
        </div>
      </div>
    </div>
  </body>
</html>
